<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="gameName">BALL<span class="red">ENG</span></h1>

    <section class="screens">
        <h3 class="secondScreen" id="instructions">Instructions:</h3>
        <p class="secondScreen" id="instructionsDescription">Use a seta para a esquerda e para a direita para mover o
            cursor e use a barra de espaço para atirar</p>
    </section>

    <canvas width="510px" height="420px"></canvas>

    <button class="start">Começar</button>

    <div class="info">
        <h3 class="clue"></h3>
        <h2 class="myWord"></h2>
    </div>

    <div class="victory">

    </div>

    <div class="preLoadAssets">
        <img src="img/ship.png" class="ship">
        <img src="img/shoot.png" class="shoot">

        <img src="img/a.png" id="ballA" class="balls">
        <img src="img/b.png" id="ballB" class="balls">
        <img src="img/c.png" id="ballC" class="balls">
        <img src="img/d.png" id="ballD" class="balls">
        <img src="img/e.png" id="ballE" class="balls">
        <img src="img/f.png" id="ballF" class="balls">
        <img src="img/g.png" id="ballG" class="balls">
        <img src="img/h.png" id="ballH" class="balls">
        <img src="img/i.png" id="ballI" class="balls">
        <img src="img/j.png" id="ballJ" class="balls">
        <img src="img/k.png" id="ballK" class="balls">
        <img src="img/l.png" id="ballL" class="balls">
        <img src="img/m.png" id="ballM" class="balls">
        <img src="img/n.png" id="ballN" class="balls">
        <img src="img/o.png" id="ballO" class="balls">
        <img src="img/p.png" id="ballP" class="balls">
        <img src="img/q.png" id="ballQ" class="balls">
        <img src="img/r.png" id="ballR" class="balls">
        <img src="img/s.png" id="ballS" class="balls">
        <img src="img/t.png" id="ballT" class="balls">
        <img src="img/u.png" id="ballU" class="balls">
        <img src="img/v.png" id="ballV" class="balls">
        <img src="img/w.png" id="ballW" class="balls">
        <img src="img/x.png" id="ballX" class="balls">
        <img src="img/y.png" id="ballY" class="balls">
        <img src="img/z.png" id="ballZ" class="balls">
    </div>
    <button class="continue" onclick="nextScreen()">Continue</button>

    <script src="script.js"></script>
</body>
<footer></footer>

</html>
